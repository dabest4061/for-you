<!DOCTYPE html>
<html>
<head>
  <title>Valentine Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #e0f7ff; /* soft blue */
      overflow: hidden;
      position: relative;
      padding: 0 10px;
    }

    /* blur overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(224, 247, 255, 0.9);
      backdrop-filter: blur(8px);
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: #004080;
      font-weight: bold;
    }

    h1 {
      color: #0066cc;
      font-size: 48px;
    }

    h2 {
      color: #004080;
      font-size: 22px;
      margin-bottom: 40px;
    }

    input {
      width: 300px;
      max-width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #3399ff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2673cc;
    }

    #result {
      margin-top: 40px;
      font-size: 22px;
      color: #003366;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
      position: relative;
      z-index: 1;
      word-wrap: break-word;
      min-height: 200px;
    }

    @media screen and (max-width: 480px) {
      h1 { font-size: 36px; }
      h2 { font-size: 18px; margin-bottom: 30px; }
      input, button { width: 100%; margin: 5px 0; font-size: 16px; }
      #result { font-size: 18px; margin-top: 30px; }
    }
  </style>
</head>
<body>

  <!-- Overlay with timer -->
  <div id="overlay">
    Surprise unlocks in <span id="timer">00:00:00</span>
  </div>

  <h1>Valentine Surprise ðŸ’–</h1>
  <h2>Type "my love" below and see my special message just for you ðŸ’Œ</h2>

  <input id="search" placeholder="Type something..." />
  <button onclick="showMessage()">Search</button>

  <div id="result"></div>

  <script>
    // Set the countdown time (e.g., Feb 14, 2026 00:00:00)
    const countdownDate = new Date("Feb 14, 2026 00:00:00").getTime();
    const overlay = document.getElementById("overlay");
    const timerEl = document.getElementById("timer");

    const timerInterval = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        clearInterval(timerInterval);
        overlay.style.display = "none"; // unblur the page
      } else {
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        const seconds = Math.floor((distance % (1000*60)) / 1000);
        timerEl.textContent = 
          (hours < 10 ? "0"+hours : hours) + ":" +
          (minutes < 10 ? "0"+minutes : minutes) + ":" +
          (seconds < 10 ? "0"+seconds : seconds);
      }
    }, 1000);

    // Typing animation function
    function showMessage() {
      let text = document.getElementById("search").value.toLowerCase();
      const result = document.getElementById("result");
      result.innerHTML = ""; // clear previous message

      if (text.includes("my love")) {
        const message =
          "ðŸ’– My love ðŸ’–\n\n" +
          "I really appreciate you being in my life. You are the best thing that has ever happened to me â€” " +
          "the girl I wished for, dreamed of, and somehow got lucky enough to have. I love you more than you know.\n\n" +
          "Every moment with you is a treasure. " +
          "Your smile lights up my darkest days, and your laugh is my favorite sound. " +
          "I promise to always be there for you, to support you, and to love you endlessly.\n\n" +
          "Happy Valentineâ€™s Day â¤ï¸\n\n" +
          "From Mark";

        let i = 0;
        function typeWriter() {
          if (i < message.length) {
            if (message.charAt(i) === "\n") {
              result.innerHTML += "<br>";
            } else {
              result.innerHTML += message.charAt(i);
            }
            i++;
            setTimeout(typeWriter, 40);
          }
        }

        typeWriter();
      } else {
        result.innerHTML = "No results foundâ€¦ try typing something special ðŸ’•";
      }
    }
  </script>

</body>
</html>
